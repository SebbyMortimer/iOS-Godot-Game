name: Build iOS Project

on: [workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Godot
        run: brew install --cask godot

      - name: Export iOS (Release)
        run: |
          mkdir -p export
          godot --headless --export-release "iOS" export/YourGame.xcodeproj

      - name: Upload Xcode Project
        uses: actions/upload-artifact@v4
        with:
          name: xcodeproject
          path: export/