name: Build iOS Project

on: [workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Godot
        run: brew install --cask godot

      - name: Download Export Templates
        run: |
          mkdir -p ~/Library/Application\ Support/Godot/export_templates/4.4.1.stable
          curl -L https://downloads.tuxfamily.org/godotengine/4.4.1/Godot_v4.4.1-stable_export_templates.tpz -o templates.tpz
          tar -xf templates.tpz
          cp -r templates/* ~/Library/Application\ Support/Godot/export_templates/4.4.1.stable/
          cp templates/* ~/Library/Application\ Support/Godot/export_templates/4.4.1.stable/ios.zip || true

      - name: Export iOS (Release)
        run: |
          mkdir -p export
          godot --headless --export-release "iOS" export/YourGame.xcodeproj

      - name: Upload Xcode Project
        uses: actions/upload-artifact@v4
        with:
          name: xcodeproject
          path: export/
